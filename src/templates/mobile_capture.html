<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Identity</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            padding: 20px;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        p {
            color: #aaa;
            margin-bottom: 30px;
        }

        .camera-btn {
            background: #2ea44f;
            color: white;
            border: none;
            padding: 20px;
            font-size: 18px;
            border-radius: 50px;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(46, 164, 79, 0.4);
            display: inline-block;
            text-decoration: none;
        }

        /* Hidden Input */
        #selfieInput {
            display: none;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .success {
            color: #2ea44f;
            display: none;
        }

        .error {
            color: #e74c3c;
            display: none;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container" id="mainSection">
        <h1>Face Verification</h1>
        <p>Tap below to take a live selfie.</p>

        <label for="selfieInput" class="camera-btn">
            ðŸ“¸ Open Camera
        </label>

        <!-- 
            capture="environment" or "camera" helps force camera on mobile.
            This works on HTTP (unlike getUserMedia).
        -->
        <input type="file" id="selfieInput" accept="image/*" capture="environment">

        <div class="loader" id="loader"></div>
        <div class="error" id="errorMsg"></div>
    </div>

    <div class="container success" id="successSection">
        <h1 style="font-size: 50px;">âœ…</h1>
        <h2>Attendance Marked!</h2>
        <p>You can close this window now.</p>
    </div>

    <script>
        const input = document.getElementById('selfieInput');

        input.addEventListener('change', async (e) => {
            if (input.files.length === 0) return;

            // Show Loading
            document.querySelector('label').style.display = 'none';
            document.getElementById('loader').style.display = 'block';
            document.getElementById('errorMsg').style.display = 'none';

            const file = input.files[0];
            const formData = new FormData();
            formData.append('image', file);

            // Get params from URL
            const urlParams = new URLSearchParams(window.location.search);
            ['student_id', 'batch_name', 'subject', 'otp'].forEach(key => {
                formData.append(key, urlParams.get(key));
            });

            try {
                const res = await fetch('/api/mobile/verify', {
                    method: 'POST',
                    body: formData
                });

                const data = await res.json();

                if (data.success) {
                    document.getElementById('mainSection').style.display = 'none';
                    document.getElementById('successSection').style.display = 'block';
                } else {
                    throw new Error(data.message || 'Verification Failed');
                }
            } catch (err) {
                document.getElementById('loader').style.display = 'none';
                document.querySelector('label').style.display = 'block';
                document.getElementById('errorMsg').innerText = "Error: " + err.message;
                document.getElementById('errorMsg').style.display = 'block';
            }
        });
    </script>
</body>

</html>
